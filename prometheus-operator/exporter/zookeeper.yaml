---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: zk-exporter
  namespace: monitoring
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: zk-exporter
    spec:
      containers:
      - name: zk-exporter
        image: dotbalo/zk-exporter
        command: ["sh", "-c", "/usr/local/bin/zookeeper-exporter --listen 0.0.0.0:9120 --zk-list zk-0.zk-headless.public-service.svc:2181,zk-1.zk-headless.public-service.svc:2181,zk-2.zk-headless.public-service.svc:2181"]
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9120
---
apiVersion: v1
kind: Service
metadata:
  name: zk-exporter
  namespace: monitoring
  labels:
    k8s-app: zk-exporter
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    k8s-app: zk-exporter
  ports:
  - name: api
    port: 9120
    protocol: TCP
